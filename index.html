<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/Components/reset.css">
    <link rel="stylesheet" href="css/Components/header.css">
    <link rel="stylesheet" href="css/Components/main-banner.css">
    <link rel="stylesheet" href="css/Components/section.css">
    <link rel="stylesheet" href="css/Components/button.css">
    <link rel="stylesheet" href="css/Components/box.css">
    <link rel="stylesheet" href="css/Components/main-title.css">
    <link rel="stylesheet" href="css/Components/subtitle.css">
    <link rel="stylesheet" href="css/Components/main-action.css">
    <link rel="stylesheet" href="css/Components/skills-tec.css">
    <link rel="stylesheet" href="css/Components/progress-bar.css">
    <link rel="stylesheet" href="css/Components/skills-wrapper.css">
    <link rel="stylesheet" href="css/Components/main-projects.css">

    <title>Curso HTML CSS Feliz</title>
</head>
<body>

    <header class="header">
        <img class="logo" src="Assets/img/logo.svg" alt="logo">

        <nav>
            <a class="main-action" href="#" lang="en">Skills</a>
            <a class="main-action" href="#">Projetos</a>
            <a class="main-action" href="#">Sobre</a>
            <a class="main-action" href="#">Contatos</a>
            <a class="button" href="#" lang="en">Download CV</a>
        </nav>
    </header>

    <section class="main-banner">
        <div class="box">
            <h1 class="main-title">Adeuan Krisma</h1>
            <h2 class="subtitle">FrontEnd Developer</h2>
        </div>

        <div class="button-wrapper">
            <a class="button" href="#" lang="en">Download CV</a>
            <a class="button" href="#">Contatos</a>
        </div>
    </section>

    <section class="section section-1">
        <h2 class="main-title -second">Skills</h2>

        <div class="skills-wrapper">
            <article class="skills-tec">
                <img class="icon" src="Assets/img/ico_html5.png" all="Logo do HTML5 em pixel art">
                <div class="right">
                    <h3 class="title">HTML</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
            <article class="skills-tec">
                <img class="icon" src="Assets/img/ico_nodejs.png" all="Logo do NodeJS em pixel art">
                <div class="right">
                    <h3 class="title">NodeJS</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
            <article class="skills-tec">
                <img class="icon" src="Assets/img/ico_css3.png" all="Logo do CSS3 em pixel art">
                <div class="right">
                    <h3 class="title">CSS3</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
            <article class="skills-tec">
                <img class="icon" src="Assets/img/ico_tdd.png" all="Logo do TDD em pixel art">
                <div class="right">
                    <h3 class="title">TDD</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
            <article class="skills-tec">
                <img class="icon" src="Assets/img/ico_js.png" all="Logo do JavaScript em pixel art">
                <div class="right">
                    <h3 class="title">JavaScript</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
            <article class="skills-tec">
                <img class="icon" src="Assets/img/ico_restapi.png" all="Logo do RestAPI em pixel art">
                <div class="right">
                    <h3 class="title">Rest API</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
            <article class="skills-tec">
                <img class="icon" src="Assets/img/ico_react.png" all="Logo do React em pixel art">
                <div class="right">
                    <h3 class="title">React</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
            <article class="skills-tec">
                <img class="icon" src="Assets/img/ico_ux.png" all="Logo do UX em pixel art">
                <div class="right">
                    <h3 class="title">UX</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
        </div>


    </section>

    <section class="section section-2">
        <h2 class="main-title -second">Projetos</h2>
        <figure class="main-projects">
            <a href="#"><img class="icon -imgbox" src="Assets/img/logo-firedlabs.png" alt="Firedlabs logo"></a>
            <a href="#"><img class="icon -imgbox" src="Assets/img/logo-collabcode.png" alt="CollabCode logo"></a>
            <a href="#"><img class="icon" src="Assets/img/portfolio.png" alt="portfolio"></a>
        </figure>
    </section>
</body>
</html>
